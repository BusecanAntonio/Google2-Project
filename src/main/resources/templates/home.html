<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romania Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        html, body { height: 100%; margin:0; padding:0; }
        #map { height: 100vh; width: 100%; }

        #searchBox {
            position: absolute;
            top: 10px;
            left: 60px;
            z-index: 1000;
            width: 250px;
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
        }

        /* round login button */
        #loginBtn {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        /* modal background */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 2000;
        }

        /* modal content */
        .modal-content {
            background: white;
            border-radius: 8px;
            width: 300px;
            margin: 10% auto;
            padding: 20px;
            text-align: center;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }

        button {
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<input type="text" id="searchBox" placeholder="Cauta locatie...">
<button id="loginBtn">ðŸ‘¤</button>

<!-- Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h3>Login / Sign up</h3>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="loginAction">Login</button>
        <button id="signupAction">Sign up</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // map setup
    var map = L.map('map').setView([45.9432, 24.9668], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var allPoints = L.layerGroup().addTo(map);

    function createMarker(lat, lon, name) {
        L.marker([lat, lon], { title: name }).addTo(allPoints);
    }

    function loadPoints(query) {
        return fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: `[out:json][timeout:25]; area["name"="Romania"]->.ro; ${query} out center;`
        })
            .then(r => r.json())
            .then(data => {
                data.elements.forEach(el => {
                    if(el.lat && el.lon && el.tags && el.tags.name){
                        createMarker(el.lat, el.lon, el.tags.name);
                    }
                });
            });
    }

    Promise.all([
        loadPoints(`node["place"="city"](area.ro); node["place"="town"](area.ro); node["place"="village"](area.ro);`),
        loadPoints(`node["amenity"="restaurant"](area.ro);`),
        loadPoints(`node["amenity"="cafe"](area.ro);`),
        loadPoints(`node["amenity"="bar"](area.ro);`)
    ]);

    const searchBox = document.getElementById('searchBox');
    searchBox.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') {
            const query = searchBox.value;
            if(!query) return;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query + ', Romania')}`)
                .then(response => response.json())
                .then(data => {
                    if(data && data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);
                        map.setView([lat, lon], 14);
                    } else {
                        alert("Locatie negasita!");
                    }
                });
        }
    });

    // Modal logic
    const loginBtn = document.getElementById('loginBtn');
    const loginModal = document.getElementById('loginModal');
    const loginAction = document.getElementById('loginAction');
    const signupAction = document.getElementById('signupAction');

    loginBtn.addEventListener('click', () => {
        loginModal.style.display = 'block';
    });

    window.onclick = function(event) {
        if (event.target === loginModal) {
            loginModal.style.display = 'none';
        }
    };

    // send to backend
    function sendData(endpoint) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        fetch(endpoint, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username, password })
        }).then(r => {
            if (r.ok) {
                alert('Success!');
                loginModal.style.display = 'none';
            } else {
                alert('Error!');
            }
        });
    }

    loginAction.addEventListener('click', () => sendData('/login'));
    signupAction.addEventListener('click', () => sendData('/signup'));
</script>
</body>
</html>
